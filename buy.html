    <script>
        /**  检查元素是否有指定的类属性 */
        function hasClass(obj, cl) {
            var teg = new RegExp("\\b" + cl + "\\b");
            return teg.test(obj.className);
        }
        /** 清除数组中所有元素的指定类属性 */
        function removeAll(arr, cl) {
            for (var i = 0; i < arr.length; i++) {
                var list = arr[i].classList;
                list.remove(cl);
            }
        }
        /** 为数组中所有元素加上指定类属性 */
        function addAll(arr, cl) {
            for (var i = 0; i < arr.length; i++) {
                var list = arr[i].classList;
                list.add(cl);
            }
        }
        /** 填充商品信息 */
        function tcsp(obj, sp) {
            var spxq = sp;
            obj.parentElement.firstElementChild.src = spxq.imgSrc;
            obj.children[0].innerHTML = spxq.name;
            obj.children[1].innerHTML = spxq.h2;
            obj.children[2].children[1].innerHTML = spxq.xl;
            obj.children[2].children[3].innerHTML = spxq.hpl;
            obj.children[3].children[1].innerHTML = spxq.jg;
        }
        window.onload = function () {
            var dom = {
                cbl: document.querySelectorAll(".cbl"),
                spq: document.querySelectorAll(".spq"),
            };
            /* 给侧边栏设置二级菜单 */
            for (var i = 0; i < dom.cbl.length; i++) {
                dom.cbl[i].addEventListener("click", function () {
                    var list1 = this.classList;
                    var list2 = this.firstElementChild.classList;
                    if (!hasClass(this, "xz")) {
                        removeAll(dom.cbl, "xz");
                        list1.add("xz");
                        addAll(dom.spq, "wxz");
                        list2.remove("wxz");
                    }
                });
            }
            /* 补齐推荐栏商品空位 */
            while (sp.length > dom.spq[0].getElementsByClassName("sp").length) {
                var nsp = document.createElement("div");
                nsp.className = "sp";
                nsp.innerHTML +=
                    "<img src=' alt='><div class='spnb'><h3></h3><p></p><div class='flex'><p>&nbsp&nbsp&nbsp</p><p class='xl'></p><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p><p class='hpl'></p></div><div class='flex'><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p><p class='jg'></p><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p><button class='down wxz'><b>-</b></button><p>&nbsp&nbsp&nbsp</p><p class='nbr wxz'></p><p>&nbsp&nbsp&nbsp</p><button class='up'><b>+</b></button></div></div>";
                dom.spq[0].appendChild(nsp);
            }
            var spnb = document.querySelectorAll(".spnb");
            var up = document.querySelectorAll("button.up");
            var down = document.querySelectorAll("button.down");
            var nbr = document.querySelectorAll(".nbr");
            /* 填充商品信息  */
            for (var i = 0; i < sp.length; i++) {
                tcsp(spnb[i], sp[i]);
            }
            /* 设置+号按钮功能 */
            for (var i = 0; i < up.length; i++) {
                up[i].nbr = i;
                up[i].addEventListener("click", function () {
                    var list1 = down[this.nbr].classList;
                    var list2 = nbr[this.nbr].classList;
                    list1.remove("wxz");
                    list2.remove("wxz");
                    nbr[this.nbr].innerHTML++;
                });
            }
            /* 设置-号按钮功能  */
            for (var i = 0; i < down.length; i++) {
                down[i].nbr = i;
                down[i].addEventListener("click", function () {
                    var list1 = down[this.nbr].classList;
                    var list2 = nbr[this.nbr].classList;
                    nbr[this.nbr].innerHTML--;
                    if (nbr[this.nbr].innerHTML < 1) {
                        nbr[this.nbr].innerHTML = 0;
                        list1.add("wxz");
                        list2.add("wxz");
                    }
                });
            }
        };
